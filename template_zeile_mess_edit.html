<tr>
  <td>
    <input type="text" size="3" maxlength="3" name="data[{number}][pos]" value="{pos}">
  </td>
  <td>
    <input type="text" size="50" maxlength="50" name="data[{number}][text]" value="{text}">
  </td>
  <td>
    <input type="text" size="4" maxlength="4" name="data[{number}][skal]" value="{skal}">
  </td>
  <td>
    <input type="text" size="1" maxlength="1" name="data[{number}][komma]" value="{komma}">
  </td>
  <td>
    <input type="hidden" name="data[{number}][skalproz]" value="0">
    <input type="checkbox" name="data[{number}][skalproz]" value="1" {skalproz}>
  </td>
  <td>
    <input type="hidden" name="data[{number}][proz]" value="0">
    <input type="checkbox" name="data[{number}][proz]" value="1" {proz}>
  </td>
  <td>
    <input type="hidden" name="data[{number}][hex]" value="0">
    <input type="checkbox" name="data[{number}][hex]" value="1" {hex}>
  </td>
  <td>
    <input type="hidden" name="data[{number}][bin]" value="0">
    <input type="checkbox" name="data[{number}][bin]" value="1" {bin}>
  </td>
</tr>
