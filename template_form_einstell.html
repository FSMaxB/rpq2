    <textarea name="comment" cols="70" rows="2">{comment}</textarea></br>
    <input type="hidden" name="index" value="{index}">
    <div style="height:436px;width:100%;border:1px solid #ccc;overflow:auto;">
        <table>
            {einstellwerte}
        </table>
    </div>
    </br>
    Dateiname:<input type="text" size="30" name="filename" value="{filename}">
    Regleradresse:<input type="text" size="3" maxlength="3" name="regler" value="{regler}">

    </select>
     <input type="hidden" name="take_comments" value="true">
